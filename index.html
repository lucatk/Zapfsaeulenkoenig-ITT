<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <title>Zapfsäulenkönig</title>
    <!-- Lasse den Browser wissen, dass die Seite fur mobile Geraete optimiert ist -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Importiere Google Icon Font -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Importiere materialize.css und eigener Style -->
    <link type="text/css" rel="stylesheet" href="css/nouislider.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/styles2.css"/>
  </head>
  <body class="yellow darken-2">
    <!--<nav>
      <div class="nav-wrapper white">
        <a href="#" class="brand-logo">Zapfsäulenkönig</a>
      </div>
    </nav>-->
    <div class="valign-wrapper">
      <div class="container">
        <div id="price-card" class="card">
          <div class="card-content" data-position="top">
            <p class="heading">Bester Spritpreis</p>
            <p class="text">0,00<span></span></p>
            <p class="link">Preishistorie</p>
            <div class="preloader-wrapper big active hidden">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="location-card" class="card">
          <div class="card-content white-text">
            <form>
              <div class="row">
                <div class="input-field col s8">
                  <input placeholder="70176 Stuttgart" id="inputPLZ" type="text">
                  <label for="inputPLZ">PLZ oder Ort</label>
                </div>
                <div class="input-field col s4">
                  <select id="inputType">
                    <option value="e5" selected>Super</option>
                    <option value="e10">Super (E10)</option>
                    <option value="diesel">Diesel</option>
                  </select>
                  <label for="inputType">Typ</label>
                </div>
              </div>
              <p class="range-field">
                <label for="inputRange">Suchradius (in km)</label>
                <div id="inputRange"></div>
              </p>
              <a id="search-button" class="waves-effect waves-light btn disabled">Suchen</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="map-container">
      <div class="map"></div>
    </div>

    <div id="history-modal" class="modal">
      <div class="modal-content">
        <canvas></canvas>
      </div>
      <a href="#" class="modal-close">X</button>
    </div>

    <!-- Importiere jQuery vor materialize.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/wNumb.js"></script>
    <script type="text/javascript" src="js/nouislider.min.js"></script>
    <script type="text/javascript" src="js/materialize/bin/materialize.min.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Google Maps API Key hier (bei KEY) einfuegen -->
    <script src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=initMap" async defer></script>
  </body>
</html>
